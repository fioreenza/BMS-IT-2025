<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #DFDFEE;
      }
      h1 {
        color: darkblue;
        text-align: center;
      }
      p {
        color: #333;
        font-size: 16px;
        text-align: center;
      }
      .highlight {
        font-weight: bold;
        background-color: aquamarine;
        border: 2px solid black;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Hello CSS!</h1>
    <p>Ini paragraf dengan <span class="highlight">highlight</span>.</p>
  </body>
</html>
